<body>
    <p id ="demo"></p>
    <script>
       let x = 10;
       let y = 5;
       let z = 1;
       let result = '';

       const compare = {
            equal: `x = ${x}, y = ${y}, z = ${z} are equal`,
            xySmaller: `x = ${x} and y = ${y} are equal and smaller than z = ${z}`,
            xyBigger: `x = ${x} and y = ${y} are equal and bigger than z = ${z}`,
            xzSmaller: `x = ${x} and z = ${z} are equal and smaller than y = ${y}`,
            xzBigger: `x = ${x} and z = ${z} are equal and bigger than y = ${y}`,
            yzSmaller: `y = ${y} and z = ${z} are equal and smaller than x = ${x}`,
            yzBigger: `y = ${y} and z = ${z} are equal and bigger than x = ${x}`,
            xBigger: `x = ${x} is bigger than y = ${y} and z = ${z}`,
            yBigger: `y = ${y} is bigger than x = ${x} and z = ${z}`,
            zBigger: `z = ${z} is bigger than x = ${x} and y = ${y}`
        };

        if (x == y && y == z) {
            result = compare.equal;
        } else if (x == y) {
            result = x < z ? compare.xySmaller : compare.xyBigger;
        } else if (x == z) {
            result = x < y ? compare.xzSmaller : compare.xzBigger;
        } else if (y == z) {
            result = y < x ? compare.yzSmaller : compare.yzBigger;
        } else {
            if (x > y && x > z) {
                result = compare.xBigger;
            } else if (y > x && y > z) {
                result = compare.yBigger;
            } else {
                result = compare.zBigger;
            }
        }
        document.getElementById("demo").innerHTML = result;
    </script>
</body>
