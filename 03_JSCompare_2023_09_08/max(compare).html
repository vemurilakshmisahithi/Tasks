<body>
   <p id="demo"></p>
   
   <script>
      let x = 5;
      let y = 10;
      let z = 10;
      let result = "";
      
      if (x == y && y == z) {
        result = `x = ${x}, y = ${y}, and z = ${z} are equal`;
      } else if (x == y && x < z) {
        result = `x = ${x} and y = ${y} are equal and smaller than z = ${z}`;
      } else if (x == y && x > z) {
        result = `x = ${x} and y = ${y} are equal and bigger than z = ${z}`;
      } else if (x == z && x < y) {
        result = `x = ${x} and z = ${z} are equal and smaller than y = ${y}`;
      } else if (x == z && x > y) {
        result = `x = ${x} and z = ${z} are equal and bigger than y = ${y}`;
      } else if (y == z && y < x) {
        result = `y = ${y} and z = ${z} are equal and smaller than x = ${x}`;
      } else if (y == z && y > x) {
        result = `y = ${y} and z = ${z} are equal and bigger than x = ${x}`;
      } else {
        const maxVal = Math.max(x, y, z);
        if (maxVal == x) {
          result = `x = ${x} is bigger than y = ${y} and z = ${z}`;
        } else if (maxVal == y) {
          result = `y = ${y} is bigger than x = ${x} and z = ${z}`;
        } else if (maxVal == z) {
          result = `z = ${z} is bigger than x = ${x} and y = ${y}`;
        }
      }
      
      document.getElementById("demo").innerHTML = result;
   </script>
</body>
