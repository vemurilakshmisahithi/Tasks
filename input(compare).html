<body>
    <input type="number" id="x" placeholder="Enter  x" />
    <input type="number" id="y" placeholder="Enter  y" />
    <input type="number" id="z" placeholder="Enter  z" />
    

    <button type="button" onclick="myFunction()">Compare</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            let x = parseInt(document.getElementById("x").value);
            let y = parseInt(document.getElementById("y").value);
            let z = parseInt(document.getElementById("z").value);
            let result = " ";

            if(x==y && y==z) {
                result = `x = ${x}, y = ${y}, z = ${z} are equal`;
            }
            else if(x==y) {
                if(x<z) {
                    result = `x = ${x} and y = ${y} are equal and smaller than z = ${z}`;
                }
                else {
                    result = `x =  ${x} and y = ${y} are equal and bigger than z = ${z}`;
                }
            }
            else if(x==z) {
                if (x<y) {
                    result = `x = ${x} and z = ${z} are equal and smaller than y = ${y}`;
                }
                else {
                    result = `x = ${x} and z = ${z} are equal and bigger than y = ${y}`;
                }
            }
            else if(y==z) {
                if (y<x) {
                    result = `y = ${y} and z = ${z} are equal and smaller than x = ${x}`;
                }
                else {
                    result = `y = ${y} and z = ${z} are equal and bigger than x = ${x}`;
                }
            }
            else {
                if (x > y && x > z) {
                    result = `x = ${x} is bigger than y = ${y} and z = ${z}`;
                }
                else if (y > x && y > z) {
                    result = `y = ${y} is bigger than x = ${x} and z = ${z}`;
                }
                else if (z > x && z > y) {
                    result = `z = ${z} is bigger than x = ${x} and y = ${y}`;
                }
            }

            document.getElementById("demo").innerHTML = result;
        }
    </script>
</body>
</html>
